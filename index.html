<!DOCTYPE html>
<html>

<head>
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/27e53b408d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="https://mail.google.com/mail/u/0/#inbox" class="header__link">Gmail</a>
            <a href="https://www.google.com.pe/imghp?hl=en&ogbl" class="header__link">Images</a>
            <div class="header__box__icon">
                <a href="https://about.google/intl/en/products/"><i class="fas fa-th"></i></a>
            </div>
            <a href="https://github.com/ArthurGC" class="header__link"><img src="img/arthur.jpg" alt="logo" class="header__img"></a>
        </header>
        <section class="search">
            <div class="search__box__img">
                <img src="img/google_logo.png" alt="google-logo" class="search__img">
            </div>
            <div class="search__box__input">
                <i class="fas fa-search"></i>
                <input type="text" name="" id="" class="search__input">
                <i class="fas fa-microphone"></i>
            </div>
            <div class="search__box__btn">
                <a
                    href="https://www.google.es/search?source=hp&ei=GGZOYISeGaiw5OUPqrmL-AY&iflsig=AINFCbYAAAAAYE50KLYhhJrKUSCq19epEwyO9YxFjKF-&q=How%27s+it+going+.+Thanks+for+watching+this&oq=How%27s+it+going+.+Thanks+for+watching+this&gs_lcp=Cgdnd3Mtd2l6EAMyBQghEKABMgUIIRCgAToICAAQsQMQgwE6CAguELEDEIMBOgUIABCxAzoLCAAQsQMQxwEQowI6AggAOggIABDHARCvAToCCC46BQguELEDOgYIABAWEB46CAghEBYQHRAeOgQIIRAVOgcIIRAKEKABUK2qBVjw1AZgl4MHaAhwAHgAgAGIAYgBvSaSAQUyNC4yNZgBAKABAaoBB2d3cy13aXqwAQA&sclient=gws-wiz&ved=0ahUKEwiEiuiqxLDvAhUoGLkGHarcAm8Q4dUDCAc&uact=5"><button
                        class="search__btn">Google Search</button></a>
                <a
                    href="https://www.google.es/search?source=hp&ei=GGZOYISeGaiw5OUPqrmL-AY&iflsig=AINFCbYAAAAAYE50KLYhhJrKUSCq19epEwyO9YxFjKF-&q=How%27s+it+going+.+Thanks+for+watching+this&oq=How%27s+it+going+.+Thanks+for+watching+this&gs_lcp=Cgdnd3Mtd2l6EAMyBQghEKABMgUIIRCgAToICAAQsQMQgwE6CAguELEDEIMBOgUIABCxAzoLCAAQsQMQxwEQowI6AggAOggIABDHARCvAToCCC46BQguELEDOgYIABAWEB46CAghEBYQHRAeOgQIIRAVOgcIIRAKEKABUK2qBVjw1AZgl4MHaAhwAHgAgAGIAYgBvSaSAQUyNC4yNZgBAKABAaoBB2d3cy13aXqwAQA&sclient=gws-wiz&ved=0ahUKEwiEiuiqxLDvAhUoGLkGHarcAm8Q4dUDCAc&uact=5"><button
                        class="search__btn">Google Search</button></a>
            </div>
            <div class="search__box__text">
                <p class="search__text">Google offered in: <a href="https://www.google.es/">Spanish</a></p>
            </div>
        </section>
        <footer class="footer">
            <div class="footer__box__text">
                <p class="footer__text">United States</p>
            </div>
            <div class="footer__box__list">
                <ul class="footer__list">
                    <li class="footer__item"><a
                            href="https://about.google/?utm_source=google-PE&utm_medium=referral&utm_campaign=hp-footer&fg=1"
                            class="footer__link">About Us</a></li>
                    <li class="footer__item"><a
                            href="https://ads.google.com/intl/en_pe/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
                            class="footer__link">Publicity</a></li>
                    <li class="footer__item"><a href="https://smallbusiness.withgoogle.com/intl/es-419_pe/help/#!/" class="footer__link">Business</a></li>
                    <li class="footer__item"><a href="https://www.google.com/search/howsearchworks/?fg=1" class="footer__link">How it works</a></li>
                </ul>
                <ul class="footer__list">
                    <li class="footer__item"><a href="https://policies.google.com/privacy?hl=en-PE&fg=1" class="footer__link">Privacy</a></li>
                    <li class="footer__item"><a href="https://policies.google.com/terms?hl=en-PE&fg=1" class="footer__link">Conditions</a></li>
                    <li class="footer__item"><a href="https://www.google.co.uk/preferences?hl=en-PE&fg=1" class="footer__link">Preferences</a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>

</html>
